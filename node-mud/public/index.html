<!doctype html>
<html lang="en">
	<head>
		<title>node-mud</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="HandheldFriendly" content="true" />
		<link href="bootstrap.css" rel="stylesheet" media="all" />
		<link href="styles.css" rel="stylesheet" media="all" />
	</head>
	<body>
		<div id="mudwrapper" class="container">
			<div id="terminal">
				<div id="mudopen" class="row">
					<div class="col-md-12">
					
						<h2 class="opening-title">node-mud v1.0.0.0</h2>
						<div class="subtext">
						</div>
					</div>
				</div>
			</div>
			<div id="inputwrapper" class="container">
				<div class="row">
					<div class="col-md-12">
						<form id="console" autocomplete="off">
							<div class="form-group">
								<input class="user-input form-control" id="cmd" type="input" value="" placeholder="Enter a character name"/>
							</div>
						</form>
					</div>
					<ol class="col-md-12" id="prev-cmd-list"></ol>
				</div>
			</div>
		</div>
		<script src="tkd.js"></script>
	</body>
</html>
